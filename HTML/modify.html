<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modify</title>
  <link rel="stylesheet" href="../css/modify.css">
</head>

<body>
  <div class="smart-green">
    <h1>个人信息
      <span>请完善并修改您的个人信息</span>
    </h1>
    <label>
      <span>ID :</span>
      <input id="idnumber" type="text" value="" name="idnumber" placeholder="Please enter your id" />
      <div class="error-msg"></div>
    </label>

    <label>
      <span>姓名 :</span>
      <input id="username" type="text" value="" name="name" placeholder="Please enter your name" />
      <div class="error-msg"></div>
    </label>

    <label>
      <span>寝室号 :</span>
      <input id="bedroom_name" type="text" value="" name="bedroom name" placeholder="Please enter your dormitory No" />
      <div class="error-msg"></div>
    </label>
    <label>
      <span>性别 :</span>
      <input id="gender" type="text" value="" name="gender" placeholder="Please enter your gender" />
      <div class="error-msg"></div>
    </label>
    <span>生日 :</span>
      <input id="birthday" type="text" value="" name="birthday" placeholder="Please enter your birthday" />
      <div class="error-msg"></div>
    </label>
    <label>
      <span>联系电话 :</span>
      <input id="phone_number" type="text" value="" name="phone number" placeholder="Please enter your contact information" />
      <div class="error-msg"></div>
    </label>
    <label>
      <span>邮箱 :</span>
      <input id="email" type="email" value="" name="email" placeholder="Please enter your email address" />
      <div class="error-msg"></div>
    </label>
    <label>
      <input type="submit" class="button" id="saves" value="保存" />
      <input type="submit" class="button" id="change" value="修改" />
      <div class="error-msg"></div>
    </label>
  </div>
  <script src="../js/modify.js"></script>
</body>

</html>
